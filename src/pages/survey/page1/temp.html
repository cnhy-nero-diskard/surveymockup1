<html>
 <head>
  <title>

  <style>
   body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4A90E2;
        }
        .containerr {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #4A90E2;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .wave img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #D1E751;
        }
        .content img {
            width: 100px;
            height: 100px;
        }
        .content h1 {
            margin: 10px 0 0 0;
            font-size: 24px;
        }
  </style>
 </head>
 <body>

   <div class="content">
